<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Value Betting Dashboard ⚽</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚽ Value Betting Dashboard</h1>
    <p>Live & Tages-Spiele mit Value-Berechnung</p>
    <p>Letztes Update: <span id="last-update">–</span></p>
  </header>

  <!-- Filter & Steuerung -->
  <div class="controls">
    <div>
      <label for="match-date">Datum:</label>
      <input type="date" id="match-date" />
    </div>

    <div>
      <label for="filter-value">Min. Value:</label>
      <select id="filter-value">
        <option value="0">Alle</option>
        <option value="0.05">ab 5%</option>
        <option value="0.1">ab 10%</option>
        <option value="0.2">ab 20%</option>
      </select>
    </div>

    <div>
      <label for="league-filter">Liga:</label>
      <select id="league-filter">
        <option value="">Alle Ligen</option>
      </select>
    </div>

    <div class="buttons">
      <button id="refresh">🔄 Aktualisieren</button>
    </div>
  </div>

  <!-- Live Spiele -->
  <section class="match-section">
    <h2>📡 Live-Spiele</h2>
    <div id="live-matches" class="match-container">
      <p>Lade Live-Daten...</p>
    </div>
  </section>

  <!-- Tages Spiele -->
  <section class="match-section">
    <h2>🗓️ Tages-Spiele</h2>
    <div id="upcoming-matches" class="match-container">
      <p>Lade Spiele...</p>
    </div>
  </section>

  <!-- Kombi Tipps -->
  <section class="combo-section">
    <h2>📋 Bester Kombi-Schein</h2>
    <div class="combo-output" id="combo-output">–</div>
    <div class="combo-footer">
      <div>
        Gesamtquote: <strong id="total-odds">–</strong> |
        Value: <strong id="total-value">–</strong>
      </div>
      <button id="copy-combo">📎 Kopieren</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JurijPower Live ⚽ Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/51/51767.png" />
</head>
<body>
  <header>
    <h1>⚽ JurijPower Live – Pro Version</h1>
    <p id="lastUpdate">Letzte Aktualisierung: --:--:--</p>
    <div class="filter-container">
      <label for="filter">🔍 Filter:</label>
      <select id="filter">
        <option value="all">Alle Spiele</option>
        <option value="favorites">Favoriten-Ligen</option>
        <option value="live">Nur Live</option>
        <option value="upcoming">Nur Kommende Spiele</option>
      </select>
      <button id="refreshButton">🔄 Aktualisieren</button>
    </div>
  </header>

  <main>
    <section>
      <h2>📡 Live-Spiele</h2>
      <div id="live-matches" class="matches"></div>
    </section>

    <section>
      <h2>⏳ Kommende Spiele (24h)</h2>
      <div id="upcoming-matches" class="matches"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 JurijPower ⚽ | Live-Daten powered by API-FOOTBALL</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚽ JurijPower Pro – Live</title>

  <!-- Manifest & PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Icon -->
  <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
  <header>
    <h1>⚽ JurijPower Pro — Live</h1>
    <p>Live-Wetten Trends (Fußball)</p>
  </header>

  <main>
    <!-- Filter -->
    <section>
      <label for="filterSelect">🔎 Filter: </label>
      <select id="filterSelect">
        <option value="all">Alle Spiele</option>
        <option value="favorites">Favoriten-Ligen</option>
        <option value="high-probability">Hohe Torwahrscheinlichkeit</option>
        <option value="value-bets">Value Bets</option>
      </select>
    </section>

    <!-- Live Spiele -->
    <section>
      <h2>🛰️ Live Spiele</h2>
      <button id="refreshButton">🔄 Aktualisieren</button>
      <div id="live-matches" class="match-container"></div>
    </section>

    <!-- Kommende Spiele -->
    <section>
      <h2>⏳ Kommende Spiele (24h)</h2>
      <div id="upcoming-matches" class="match-container"></div>
    </section>

    <!-- Letztes Update -->
    <section>
      <p>🕒 Letztes Update: <span id="lastUpdate">–</span></p>
    </section>
  </main>

  <footer>
    <p>JurijPower Pro — Live Score & Value Tool ⚡</p>
  </footer>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>

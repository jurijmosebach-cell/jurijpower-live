<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JurijPower Value Tool ⚽</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>⚽ JurijPower Value Tool</h1>
    <div class="controls">
      <select id="filterSelect">
        <option value="all">Alle Ligen</option>
        <option value="favorites">Favoriten</option>
      </select>
      <button id="refreshButton">🔄 Aktualisieren</button>
      <span id="lastUpdate"></span>
    </div>
  </header>

  <main>
    <section>
      <h2>📡 Live Spiele</h2>
      <div id="live-matches" class="match-list"></div>
    </section>

    <section>
      <h2>⏳ Kommende Spiele</h2>
      <div id="upcoming-matches" class="match-list"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jurij Power ⚽ Value Tool</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>⚽ JurijPower Value Tool</h1>
    <button id="refresh">🔄 Aktualisieren</button>
    <span>Letztes Update: <span id="last-update"></span></span>
  </header>

  <main>
    <section>
      <h2>📡 Live Spiele</h2>
      <div id="live-matches" class="matches"></div>
    </section>

    <section>
      <h2>🗓️ Pre-Match Spiele</h2>
      <div id="upcoming-matches" class="matches"></div>
    </section>

    <section>
      <h2>🔥 Beste Kombi (Top Value)</h2>
      <pre id="combo-output"></pre>
      <p>Gesamtquote: <span id="total-odds">1.00</span> | Kombi-Value: <span id="total-value">0%</span></p>
      <button id="copy-combo">📋 Kombi kopieren</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚽ Kombi Value Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚽ Kombi Value Finder</h1>
    <div class="header-actions">
      <button id="refresh">🔄 Aktualisieren</button>
      <span>Letztes Update: <span id="last-update">--:--</span></span>
    </div>
  </header>

  <!-- Filter -->
  <section class="filter-bar">
    <label>Datum:
      <input type="date" id="match-date">
    </label>

    <label>League ID:
      <input type="number" id="league-filter" placeholder="z.B. 78 (Bundesliga)">
    </label>

    <label>Min. Value:
      <input type="number" id="filter-value" step="0.05" value="0">
    </label>

    <label>Uhrzeit ab:
      <select id="time-filter">
        <option value="">Alle</option>
        <option value="12">Ab 12:00</option>
        <option value="15">Ab 15:00</option>
        <option value="18">Ab 18:00</option>
        <option value="20">Ab 20:00</option>
      </select>
    </label>

    <button id="fav-league">⭐ Favoriten-Liga speichern</button>
  </section>

  <!-- Live Spiele -->
  <section>
    <h2>📡 Live Spiele</h2>
    <div id="live-matches" class="matches-container">
      <p>Lade Daten...</p>
    </div>
  </section>

  <!-- Kommende Spiele -->
  <section>
    <h2>⏳ Kommende Spiele</h2>
    <div id="upcoming-matches" class="matches-container">
      <p>Lade Daten...</p>
    </div>
  </section>

  <!-- Beste Kombi -->
  <section>
    <h2>🔥 Beste 3er Kombi</h2>
    <div class="combo-box">
      <pre id="combo-output"></pre>
      <p>Gesamtquote: <span id="total-odds">--</span></p>
      <p>Gesamtvalue: <span id="total-value">--</span></p>
      <button id="copy-combo">📋 Kopieren</button>
    </div>
  </section>

  <footer>
    <p>🚀 Entwickelt mit ❤️ — Dark Mode Edition</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

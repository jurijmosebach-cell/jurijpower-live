<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JurijPower Pro — Live</title>

  <!-- Manifest & PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Icon -->
  <link rel="icon" type="image/png" href="icon.png" />
</head>
<body>
  <header>
    <h1>⚽ JurijPower Pro — Live</h1>
    <p>Live-Wetten Trends (Fußball)</p>
  </header>

  <main>
    <!-- Live Spiele -->
    <section>
      <h2>📡 Live Spiele</h2>
      <button id="refreshButton">🔄 Aktualisieren</button>
      <div id="live-matches" class="match-container"></div>
    </section>

    <!-- Kommende Spiele -->
    <section>
      <h2>⏳ Kommende Spiele (24h)</h2>
      <div id="upcoming-matches" class="match-container"></div>
    </section>

    <!-- Letztes Update -->
    <section>
      <p>🕒 Letztes Update: <span id="lastUpdate">–</span></p>
    </section>
  </main>

  <footer>
    <p>JurijPower Pro — Live Score & Value Tool ⚡</p>
  </footer>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
<div id="league-filter" class="filter-container"></div>
<h2>📡 Live Spiele</h2>
<div id="live-matches"></div>

<h2>⏳ Kommende Spiele (48h)</h2>

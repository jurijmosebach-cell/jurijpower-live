<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JurijPower Pro — Live</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>⚽ JurijPower Pro — Live</h1>
    <p>Live-Wetten Trends (Fußball)</p>
  </header>

  <section id="live-section">
    <div>
      <label for="leagueFilter">🏆 Liga:</label>
      <select id="leagueFilter">
        <option value="">Alle Ligen</option>
      </select>
      <button id="refreshButton">🔄 Aktualisieren</button>
    </div>
    <div id="live-matches"></div>
  </section>

  <section id="upcoming-section">
    <h2>⏳ Kommende Spiele (24h)</h2>
    <label for="upcomingLeagueFilter">🏆 Liga:</label>
    <select id="upcomingLeagueFilter">
      <option value="">Alle Ligen</option>
    </select>
    <div id="upcoming-matches"></div>
  </section>

  <footer>
    <p>🕒 Letztes Update: <span id="lastUpdate">–</span></p>
    <p>JurijPower Pro — Live Score App</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

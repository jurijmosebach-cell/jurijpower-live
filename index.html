<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JurijPower Live Tool – PRO ⚽</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚽ JurijPower Live Tool – PRO</h1>
    <button id="refreshBtn">🔄 Aktualisieren</button>
    <p id="lastUpdate">Letztes Update: -</p>
  </header>

  <section>
    <h2>📡 Live Spiele</h2>
    <div id="liveGames"></div>
  </section>

  <section>
    <h2>📅 Kommende Spiele (24 h)</h2>
    <div id="upcomingGames"></div>
  </section>

  <section>
    <h2>💎 Automatische Kombi mit höchstem Value</h2>
    <div id="bestCombo" class="comboBox">
      <p id="totalOdds">Gesamtquote: 1.00</p>
      <p id="totalValue">Kombi-Value: 1.00</p>
      <button id="copyCombo">📋 Kombi kopieren</button>
    </div>
  </section>

  <footer>
    <p>Made with ❤️ by JurijPower | Live-Daten von API-Football</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

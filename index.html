<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚽ JurijPower Live Tool PRO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚽ JurijPower Live Tool – PRO</h1>
    <div class="controls">
      <select id="filterSelect">
        <option value="all">🌍 Alle Ligen</option>
        <option value="favorites">⭐ Favoriten</option>
      </select>
      <button id="refreshButton">🔄 Aktualisieren</button>
    </div>
    <p>🕒 Letztes Update: <span id="lastUpdate">–</span></p>
  </header>

  <main>
    <section>
      <h2>📡 Live Spiele</h2>
      <div id="live-matches" class="match-container"></div>
    </section>

    <section>
      <h2>🗓️ Kommende Spiele (24 h)</h2>
      <div id="upcoming-matches" class="match-container"></div>
    </section>

    <section>
      <h2>💎 Automatische Kombi mit höchstem Value</h2>
      <div id="combo-container" class="combo-box">
        <p>⚡ Kombi wird automatisch berechnet …</p>
      </div>
      <button id="copyComboButton" class="copy-btn">📋 Kombi kopieren</button>
      <p id="copyMessage" class="copy-message"></p>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by JurijPower | Live-Daten von API-Football</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

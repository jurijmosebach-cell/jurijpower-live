<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚽ JurijPower Live Tool – PRO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>⚽ JurijPower Live Tool – PRO</h1>

  <div class="controls">
    <select id="filterSelect">
      <option value="all">🌍 Alle Ligen</option>
      <option value="favorites">⭐ Favoriten</option>
    </select>
    <button id="refreshButton">🔄 Aktualisieren</button>
  </div>

  <p>🕒 Letztes Update: <span id="lastUpdate"></span></p>

  <h2>📡 Live Spiele</h2>
  <div id="live-matches"></div>

  <h2>📅 Kommende Spiele (24 h)</h2>
  <div id="upcoming-matches"></div>

  <h2>💎 Automatische Kombi mit höchstem Value</h2>
  <div id="best-combo" class="combo-box">
    <p>Gesamtquote: <span id="total-odds">1.00</span></p>
    <p>Kombi-Value: <span id="combo-value">1.00</span></p>
    <button id="copy-combo">📋 Kombi kopieren</button>
  </div>

  <footer>
    Made with ❤️ by JurijPower | Live-Daten von SoccerDataAPI
  </footer>

  <script src="app.js"></script>
</body>
</html>

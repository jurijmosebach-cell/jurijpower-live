<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JurijPower Pro — Live</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚽ JurijPower Pro — Live</h1>
    <p>Live-Wetten Trends (Fußball)</p>
  </header>

  <section>
    <div class="controls">
      🏆 Liga:
      <select id="league-filter">
        <option value="">Alle Ligen</option>
      </select>
      <button id="refreshButton">🔄 Aktualisieren</button>
    </div>

    <h2>📡 Live Spiele</h2>
    <div id="live-matches"></div>
  </section>

  <section>
    <h2>⏳ Kommende Spiele (24h)</h2>
    <div class="controls">
      🏆 Liga:
      <select id="league-filter-upcoming">
        <option value="">Alle Ligen</option>
      </select>
    </div>
    <div id="upcoming-matches"></div>
  </section>

  <footer>
    <p>🕒 Letztes Update: <span id="lastUpdate">–</span></p>
    <p>JurijPower Pro — Live Score App</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

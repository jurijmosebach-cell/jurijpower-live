<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JurijPower Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>JurijPower Pro — Live</h1>
    <p class="subtitle">Live-Wetten Trends (Fußball)</p>
  </header>

  <main>
    <!-- Login-Section wurde entfernt -->

    <!-- App direkt sichtbar -->
    <section id="appSection">
      <div id="controls">
        <button id="refreshBtn">Aktualisieren</button>
        <label>
          Filter Liga:
          <select id="leagueFilter">
            <option value="all">Alle Ligen</option>
          </select>
        </label>
      </div>

      <div id="liveContainer">
        <div id="matchList"></div>
      </div>
      <div id="status" class="small"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
